<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sitcon</title>
</head>

<body>
  <section class="cabecalho">
    <div>
      <a href="/Samiracasto_Sitcon/listagem.html"> <button class="clinica" type="button" name="myButton">Solicitação Clínicas</button></a>
      <a href="/Samiracasto_Sitcon/listagem.html"><button href="/Samiracasto_Sitcon/listagem.html" class="listagem" type="button" name="myButton">Listagem de Solicitação</button>
    </div></a>
    </div>
  </section>
  <section class="formulario">
    <a href="/Samiracasto_Sitcon/listagem.html"><button class="voltar" type="button" name="myButton">Voltar</button></a>
    <div class="form">
      <p class="nome">
        <label>Nome do Paciente</label>
      </p>
      <input class="primenome" type="text" name="nome" required>

      <p class="data">
        <label>Data de nascimento</label>
      </p>
      <input class="primedata" type="text" name="data">
      <p class="cpf">
        <label>CPF</label>
      </p>
      <input class="primecpf" type="text" name="cpf">
      <div class="alert"> </div>
      <p class="alertext"><strong>Atenção!</strong> Os Campos com * devem ser preenchidos obrigatóriamente</p>

      <p class="prof">
        <label>Profissional*</label>
      </p>
      <input class="primeprof" type="text" name="profissional">
      <p class="tipo">
        <label for="ciudad">Tipo de solicitação*</label>
      </p>
      <select class="form-control" id="ciudad">
        <option class="selecione" value="selecione"></option>
        <option value="exames">Exames Laboração</option>
        <option value="consulta">Consulta</option>
      </select>
      <p class="procedimento">
        <label for="ciudad">Procedimentos*</label>
      </p>
      <select class="proce" id="ciudad">
        <option class="selecione" value="selecione"></option>
        <option value="exames">Exames Laboração</option>
        <option value="consulta">Consulta</option>
      </select>
      <p class="ano">
        <label> Data*</label>
      </p>
      <input class="dia" type="date" name="date">

      <P class="hora">
        <label>Hora*</label>
      </P>
      <input class="hr" type="time" name="hora">
      <button class="salvar" type="button" name="myButton">Salvar </button>
    </div>
    <footer>
      <h1>Samira Castro SITCON</h1>
    </footer>

  </section>


</body>

</html>
